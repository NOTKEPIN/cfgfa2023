<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <script src="./popup.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="popup-wrapper" id="popup">
        <form class="popup-menu">
            <span class="popup-exit-button" id="exit-button"
                onclick="document.getElementById('popup').style.visibility='hidden'"
                onclick="document.getElementById('popup').style.opacity='0'">
                &times;
            </span>
            <h1 class="popup-title">Would you like to donate?</h1>
            <h2 class="popup-subtitle">Donations go to _</h2>
            <button class="popup-button" type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
